# default values for minikube deployment of geonode 5.0.1

global:
  storageClass: standard

geonode:
  replicaCount: 1 # not working yet
  version: 5.0.1
  image:
    # -- used geonode image
    name: geonode/geonode
    # -- tag of used geonode image
    tag: "5.0.1"
    pullPolicy: IfNotPresent

  general:
    debug: True
    debug_static: True
    externalScheme: http
    externalDomain: geonode-nginx.geonode.svc.cluster.local

  persistant:
    storageSize: 2Gi

  ingress:
    enabled: False

  secret:
    superUser:
      password: geonode

  mail:
    enabled: False

  ldap:
    enabled: False

  register:
    open_signup: True
    email_verification: "False"
    authentication_method: username_email

pycsw:
  enabled: True

postgres-operator:
  enabled: True

postgres:
  type: operator
  operator:
    storageSize: 2Gi
    numberOfInstances: 1
    postgres_version: 15
    storageClass: standard
    enableMasterLoadBalancer: False

redis:
  persistence:
    enabled: False
  image:
    name: redis
    tag: "8.4.0"
    # override digest included in redis subchart, to allow using other registries
    digest: ""
    pullPolicy: IfNotPresent

memcached:
  image:
    repository: memcached
    tag: 1.6.40
    pullPolicy: IfNotPresent
  metrics:
    image:
      pullPolicy: IfNotPresent

