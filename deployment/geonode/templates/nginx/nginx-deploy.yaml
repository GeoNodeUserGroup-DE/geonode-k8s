  # nginx stateful set
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ .Release.Name }}-nginx
  namespace: {{ .Release.Namespace }}
spec:
  selector:
    matchLabels:
      org.geonode.instance: {{ .Release.Name }}-nginx
  serviceName: {{ .Release.Name }}-nginx
  replicas: {{ .Values.nginx.replicas }}
  template:
    metadata:
      labels:
        org.geonode.instance: {{ .Release.Name }}-nginx
    spec:
      terminationGracePeriodSeconds: 3
      containers:
      - name: nginx
        image: "{{ .Values.nginx.image.name }}:{{ .Values.nginx.image.tag }}"
        ports:
        # TODO (mwall) may respect {{ .Values.geonode.ingress.externalPort | quote }}
        - containerPort: 80
          name: http
        - containerPort: 443
          name: https
        volumeMounts:
        - name: persistence
          mountPath: /mnt/volumes/statics
          subPath: statics
        - name: geonode-favicon
          mountPath: /mnt/volumes/statics/static/geonode/img/favicon.ico
          subPath: favicon.ico
        - name: nginx-confd
          mountPath: /etc/nginx/conf.d
        resources:
          requests:
            memory: 128Mi
            cpu: 100m
          limits:
            memory: 256Mi
            cpu: 200m        
      volumes:
      - name: nginx-confd
        configMap:
          name: {{ .Release.Name }}-nginx-confd
      - name: geonode-favicon
        configMap:
          name: {{ .Release.Name }}-geonode-favicon
      - name: persistence
        persistentVolumeClaim:
          claimName: pvc-{{ .Release.Name }}-geonode